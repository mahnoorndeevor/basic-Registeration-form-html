<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form</title>
</head>


<body>
    <h1> Race registeration! </h1>
    <form action="">
    <div>
        <label for="first">first name</label>
        <input type="text" id="first" name="firstname" required>
        <label for="last">last name</label>
        <input type="text" id="last" name="lastname" required>
    </div>
    
    <p>
        select a race!
    </p>
        <div>
        <input type="radio" id="funrun" name="funrace" value="5k">
        <label for="funrun">Run 5K</label>
        </div>
        <div>
        <input type="radio" id="fun" name="funrace" value="6k">
        <label for="fun">Run 6K</label>
        </div>
        <div>
        <input type="radio" id="run" name="funrace" value="7k">
        <label for="run">Run 7K</label>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="pass" required>
        </div>
        <div>
            <label for="dividion">select age groups</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18 to 30</option>
                <option value="adults">30 to 50</option>
                <option value="senior">50+</option>
            </select>
        </div>
        
        <button>Register</button>
    </form>
    
</body>
</html>
